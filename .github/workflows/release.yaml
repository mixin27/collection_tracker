name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # ========================================
  # Job 1: Create GitHub Release
  # ========================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ðŸŽ‰ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

  # ========================================
  # Job 2: Build and Release Android
  # ========================================
  release-android:
    name: Release Android
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: dart pub get

      - name: Create .env file
        run: |
          cat > packages/common/env/.env << EOF
          GOOGLE_BOOKS_API_KEY=${{ secrets.GOOGLE_BOOKS_API_KEY }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          TMDB_READ_ACCESS_TOKEN=${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}
          EOF

      - name: ðŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      # Decode keystore from secrets
      - name: ðŸ”‘ Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > apps/mobile/android/app/keystore.jks

      # Create key.properties file
      - name: ðŸ“ Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > apps/mobile/android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF

      # - name: ðŸ—ï¸ Build App Bundle
      #   run: |
      #     cd apps/mobile
      #     flutter build appbundle --release

      - name: ðŸ—ï¸ Build APK
        run: |
          cd apps/mobile
          flutter build apk --release

      # - name: ðŸ“¤ Upload to Play Store
      #   uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
      #     packageName: dev.mixin27.collection_tracker
      #     releaseFiles: apps/mobile/build/app/outputs/bundle/release/app-release.aab
      #     track: production
      #     status: completed

      - name: ðŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk
          asset_name: collection-tracker-android.apk
          asset_content_type: application/vnd.android.package-archive

