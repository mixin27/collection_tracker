name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # ========================================
  # Build and Release Android
  # ========================================
  release-android:
    name: Build and Release Android
    runs-on: ubuntu-latest

    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v6

      - name: üìù Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: üì¶ Get dependencies
        run: dart pub get

      - name: Create .env file
        run: |
          cat > packages/common/env/.env << EOF
          GOOGLE_BOOKS_API_KEY=${{ secrets.GOOGLE_BOOKS_API_KEY }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          TMDB_READ_ACCESS_TOKEN=${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}
          EOF

      - name: üî® Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      # Decode keystore from secrets
      - name: üîë Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > apps/mobile/android/app/keystore.jks

      # Create key.properties file
      - name: üìù Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > apps/mobile/android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF

      # - name: üèóÔ∏è Build App Bundle
      #   run: |
      #     cd apps/mobile
      #     flutter build appbundle --release

      - name: üèóÔ∏è Build APK
        run: |
          cd apps/mobile
          flutter build apk --release

      # - name: üì§ Upload to Play Store
      #   uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
      #     packageName: dev.mixin27.collection_tracker
      #     releaseFiles: apps/mobile/build/app/outputs/bundle/release/app-release.aab
      #     track: production
      #     status: completed

      - name: üéâ Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            apps/mobile/build/app/outputs/flutter-apk/app-release.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

