name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Job 1: Analyze Code
  # ========================================
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ” Analyze packages
        run: |
          chmod +x scripts/analyze_all.sh
          ./scripts/analyze_all.sh

      - name: ğŸ“ Check formatting
        run: dart format --set-exit-if-changed .

  # ========================================
  # Job 2: Run Tests
  # ========================================
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ğŸ§ª Run tests
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh

      - name: ğŸ“Š Generate coverage
        run: |
          cd apps/mobile
          flutter test --coverage

      # - name: ğŸ“¤ Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     files: apps/mobile/coverage/lcov.info
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # ========================================
  # Job 3: Build Android
  # ========================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ğŸ—ï¸ Build APK
        run: |
          cd apps/mobile
          flutter build apk --release

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ========================================
  # Job 4: Build iOS
  # ========================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 40
    needs: [analyze, test]

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ğŸ—ï¸ Build iOS (no codesign)
        run: |
          cd apps/mobile
          flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: apps/mobile/build/ios/iphoneos/
          retention-days: 7
