name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ğŸ” Analyze packages
        run: |
          chmod +x scripts/analyze_all.sh
          ./scripts/analyze_all.sh

      - name: ğŸ“ Check formatting
        run: dart format --set-exit-if-changed .

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ğŸ§ª Run tests
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh
