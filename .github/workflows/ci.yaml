name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'screenshots/**'
      - '.gitignore'

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: dart pub get

      - name: Create .env file
        run: |
          cat > packages/common/env/.env << EOF
          GOOGLE_BOOKS_API_KEY=${{ secrets.GOOGLE_BOOKS_API_KEY }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          TMDB_READ_ACCESS_TOKEN=${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}
          EOF

      - name: ðŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ðŸ” Analyze packages
        run: |
          chmod +x scripts/analyze_all.sh
          ./scripts/analyze_all.sh

      - name: ðŸ“ Check formatting
        run: dart format --set-exit-if-changed .

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: dart pub get

      - name: Create .env file
        run: |
          cat > packages/common/env/.env << EOF
          GOOGLE_BOOKS_API_KEY=${{ secrets.GOOGLE_BOOKS_API_KEY }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          TMDB_READ_ACCESS_TOKEN=${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}
          EOF

      - name: ðŸ”¨ Generate code
        run: |
          chmod +x scripts/build_all.sh
          ./scripts/build_all.sh

      - name: ðŸ§ª Run tests
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh
